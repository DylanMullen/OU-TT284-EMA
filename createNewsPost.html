  <main id="main-newsPost">
    <section>
      <div class="sectionHeader">
        <h1>Create News Post</h1>
      </div>
      <form action="newsfeed.html" method="post">
        <div class="newsPost-contents">
          <div class="newsPost-info">
            <h2>Enter information to create the News Post</h2>
            <p>Submitting as User<br>AdminUser123</p>
          </div>
          <div class="row">
            <div class="input-group row-span">
              <label for="newsPost-title">Title</label>
              <input type="text" id="newsPost-title" name="newsPost-title" placeholder="Enter Title...">
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="newsPost-release_date">Release Date</label>
              <input type="date" id="newsPost-release_date" name="newsPost-release_date" value="">
            </div>
            <div class="input-group">
              <label for="newsPost-expiry_date">Expiry Date</label>
              <input type="date" id="newsPost-expiry_date" name="newsPost-expiry_date" value="">
            </div>
          </div>
          <!-- <div class="row"> -->
          <div class="input-group-vertical">
            <label for="news-edit-content" class="span-top">News Post Content</label>
            <div class="container">
              <textarea id="news-edit-content" name="news-edit-content" rows="4" maxlength="300" placeholder="Enter News Post (max 300 characters)"></textarea>
            </div>
          </div>
          <!-- </div> -->
        </div>

        <div class="sectionFooter">
          <div class="buttonGroup">
            <button class="btn-approve" type="submit">Create Post</button>
            <a class="btn btn-edit" href="newsfeed.html">Cancel Post</a>
          </div>
        </div>
      </form>
    </section>
  </main>

</body>
