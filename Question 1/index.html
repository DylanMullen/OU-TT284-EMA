<!doctype html>
<html lang="en" dir="ltr">

<head>
	<title>Admin Login | OUWC</title>
  <meta name="description" content="Admin Login Page">
  <meta name="author" content="Dylan Mullen">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="res/css/style.css">
</head>

<body>
	<header id="header-login">
		<div class="banner">
			<p>Organisation Banner</p>
		</div>
	</header>
	<main id="main-login">
		<section id="login">
			<div class="section-header">
				<h1>Admin Login</h1>
			</div>
			<form action="home.html" method="post">
				<div class="login-contents">
					<div class="column">
						<div class="row ">
							<div class="input-group row-span">
								<label for="login-email">Email</label>
								<input id="login-email" type="text" name="login-email" placeholder="Email">
							</div>
						</div>
						<div class="row ">

							<div class="input-group row-span">
								<label for="login-password">Password</label>
								<input id="login-password" type="password" name="login-password" placeholder="Password">
							</div>
						</div>
					</div>
				</div>
				<div class="section-footer">
					<div class="buttonGroup">
						<button class="btn btn-approve" type="submit">Login</button>
						<a class="btn btn-deny" href="#">Return</a>
					</div>
				</div>
			</form>
		</section>
	</main>
</body>

</html>
