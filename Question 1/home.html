<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Admin Home | OUWC</title>
  <meta name="description" content="Admin Homepage">
  <meta name="author" content="Dylan Mullen">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <link rel="stylesheet" href="res/css/style.css">
</head>

<body>
  <nav class="nav-mainMenu">
    <ul class="nav">
      <li class="nav-logo">
        <a href="home.html">
          <img src="res/imgs/imageLargeSquare.jpg" alt="OUWC Icon">
        </a>
      </li>
      <li class="nav-item nav-item-active">
        <a class="nav-link" href="home.html">
          <img src="res/imgs/imageSmallSquare.jpg" alt="Home Icon">
          <span>Home</span>
        </a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="members.html">
          <img src="res/imgs/imageSmallSquare.jpg" alt="Members Icon">
          <span>Members</span>
        </a>
      </li>
      <li class="nav-item nav-item-active">
        <a class="nav-link" href="announcements.html">
          <img src="res/imgs/imageSmallSquare.jpg" alt="News & Announcements Icon">
          <span>News & Announcements</span>
        </a>
        <ul class="nav-dropdown">
          <li class="nav-item nav-subitem-active">
            <a class="nav-link" href="announcements.html">
              <img src="res/imgs/imageSmallSquare.jpg" alt="Announcement Icon">
              <span>Announcements</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newsfeed.html">
              <img src="res/imgs/imageSmallSquare.jpg" alt="News Icon">
              <span>News</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item  nav-item-active">
        <a class="nav-link" href="events.html">
          <img src="res/imgs/imageSmallSquare.jpg" alt="Events Icon">
          <span>Events</span>
        </a>
        <ul class="nav-dropdown">
          <li class="nav-item">
            <a class="nav-link" href="addwalk.html">
              <img src="res/imgs/imageSmallSquare.jpg" alt="New Event Icon">
              <span>New Event</span>
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item nav-bottom">
        <a class="nav-link" href="index.html">
          <img src="res/imgs/imageSmallSquare.jpg" alt="Logout Icon">
          <span>Logout</span>
        </a>
      </li>
    </ul>
  </nav>

  <main id="main-home">
    <section class="row-span">
      <div class="section-header">
        <h1>Welcome back %AdminUser%</h1>
      </div>
      <div class="section-contents">
        <div class="flex-row">
          <figure class="figure-container">
            <img src="res/imgs/imageWideRectangle.jpg" alt="Graph of your overall admin interaction count">
            <figcaption>Your Admin interaction Count</figcaption>
          </figure>
          <figure class="figure-container">
            <img src="res/imgs/imageWideRectangle.jpg" alt="Graph of the weekly website Impressions">
            <figcaption>Weekly Website Impressions</figcaption>
          </figure>
        </div>
        <div class="row">
          <figure class="row-span figure-container">
            <img src="res/imgs/imageWideMedRectangle.jpg" alt="Graph of weekly member signups in the past year">
            <figcaption>Weekly Member Signups</figcaption>
          </figure>
        </div>
      </div>
      <div class="section-footer">
      </div>
    </section>
  </main>
</body>

</html>
