  <main id="main-addwalk">
    <section id="create-walkevent">
      <div class="section-header">
        <h1>New Walk Event</h1>
      </div>
      <form class="" action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php" method="post">
        <div class="section-content">
          <div class="row">
            <div class="input-group span-row">
              <label for="">Name</label>
              <input type="text" name="" placeholder="Enter Walk Name...">
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="">Event Date</label>
              <input type="date" name="" placeholder="">
            </div>
            <div class="input-group">
              <label for="">Start Time</label>
              <input type="time" name="" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="input-group span-row">
              <label for="">Meeting Point</label>
              <input type="text" name="" placeholder="">
            </div>
          </div>
          <div class="row">
            <div class="input-group">
              <label for="">Distance (Miles)</label>
              <input type="number" name="" placeholder="">
            </div>
            <div class="input-group">
              <label for="">Status</label>
              <select class="" name="">
                <option class="status-approved" value="" selected>Approved</option>
                <option class="status-proposed" value="">Proposed</option>
                <option class="status-rejected" value="">Rejected</option>
              </select>
            </div>
          </div>
          <!-- <div class="row"> -->
          <div class="input-group-vertical span-row">
            <label for="news-edit-content" class="span-top">News Post Content</label>
            <div class="container">
              <textarea id="news-edit-content" name="news-edit-content" rows="4" maxlength="300" placeholder="Enter News Post (max 300 characters)"></textarea>
            </div>
          </div>
          <!-- </div> -->
        </div>
        <div class="section-footer">
          <div class="button-group">
            <button class="btn-submit" type="submit">Create Walk Event</button>
            <a class="btn btn-cancel" href="">Cancel</a>
          </div>
        </div>
      </form>
    </section>
